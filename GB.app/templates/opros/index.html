<!DOCTYPE html>
<html>
<head>
    <title>GameBuddy</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#genres').select2();
            $('#disliked_genres').select2();
            $('#tags').select2();
            $('#disliked_tags').select2();
            $('#years').select2();
            $('#languages').select2();
        });
    </script>
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .select2-container {
            color: #333333;
        }
        .select2-results__option {
            color: #333333;
        }
        .select2-selection__choice:hover {
            background-color: #fd7e14;
            color: #333333;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #fd7e14;
            color: #000;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            background-color: #fd7e14;
            color: #000;
        }
        button {
            background-color: #fd7e14;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e86b00;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="genres">Выберите предпочитаемые жанры:</label>
                <select name="genres" id="genres" multiple class="form-control">
                    {% for genre in genres %}
                        <option value="{{ genre }}">{{ genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="disliked_genres">Выберите нелюбимые жанры:</label>
                <select name="disliked_genres" id="disliked_genres" multiple class="form-control">
                    {% for genre in genres %}
                        <option value="{{ genre }}">{{ genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tags">Выберите теги:</label>
                <select name="tags" id="tags" multiple class="form-control">
                    {% for tag in tags %}
                        <option value="{{ tag }}">{{ tag }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="disliked_tags">Выберите нелюбимые теги:</label>
                <select name="disliked_tags" id="disliked_tags" multiple class="form-control">
                    {% for tag in tags %}
                        <option value="{{ tag }}">{{ tag }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="years">Выберите года:</label>
                <select name="years" id="years" multiple class="form-control">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
               ```
            </select>
        </div>
        <div class="form-group">
            <label for="languages">Выберите языки:</label>
            <select name="languages" id="languages" multiple class="form-control">
                {% for language in languages %}
                    <option value="{{ language }}">{{ language }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="wishes">Укажите пожелания:</label>
            <input type="text" name="wishes" id="wishes" placeholder="Введите свой текст" class="form-control">
        </div>
        <div class="form-group">
            <label for="steams">Укажите свой профиль в Steam:</label>
            <input type="text" name="steams" id="steams" placeholder="Введите свой текст" class="form-control">
        </div>
        <button type="submit" name="submit" value="submit">Submit</button>
        
    </form>
</div>
</body>
</html>
